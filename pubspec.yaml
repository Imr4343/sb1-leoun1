name: connector
description: A beautiful social media app for sharing videos and stories.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  cloud_firestore: ^4.7.1
  firebase_storage: ^11.2.1
  flutter_riverpod: ^2.3.6
  google_fonts: ^4.0.4
  intl: ^0.18.1
  video_player: ^2.6.1
  image_picker: ^0.8.7+5
  flutter_svg: ^2.0.5
  animated_text_kit: ^4.2.2
  flutter_staggered_grid_view: ^0.6.2
  lottie: ^2.3.2
  rive: ^0.11.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700